<body>
    <div class="main">
        <h1>Dropping a function</h1>
        <p>To drop a function, DROP FUNCTION statement is used. In order to drop a function one must either own the function or have DROP ANY PROCEDURE system privilege</p>
        <p> <span>SYNTAX</span>
        <br>
        DROP FUNCTION &lt;function_name></p><BR>
       <span>EXAMPLE</span>
        <BR>
        <div class="example">
            
            <PRE class="ex">
    DROP FUNCTION P1;
    </PRE></div>  
       </div> 
</body>
</html>
