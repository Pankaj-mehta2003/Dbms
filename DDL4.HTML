<body>
    <div class="main">
        <h1>DROP COMMAND</h1>
        <p><span>DROP</span> : The DROP TABLE statement is used to drop an existing table in a database.</p>
        <br>
        <p><span>SYNTAX</span>:
        
            <pre>
    DROP TABLE table_name;
            </pre></p>
        <span>EXAMPLE</span>
        <br>
        <br>
        
        <div class="example">
           
            The following SQL statement drops the existing table "STUDENT":
           <br>
           <pre class="ex">
            DROP TABLE STUDENT;
           </pre>
        </div>
       
       </div> 
</body>
</html>
