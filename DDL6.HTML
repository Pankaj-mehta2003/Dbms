<body>
    <div class="main">
        <h1>TRUNCATE COMMAND</h1>
        <p><span>TRUNCATE</span> : The SQL TRUNCATE TABLE command is used to empty a table.</p>
        <br>
        <p><span>SYNTAX</span>:
        
            <pre>
    TRUNCATE TABLE table_name;
            </pre></p>
        <span>EXAMPLE</span>
        <br>
        <br>
        
        <div class="example">
           
            The following SQL statement truncates the existing table "STUDENT":
           <br>
           <pre class="ex">
    TRUNCATE TABLE STUDENT;
           </pre>
        </div>
       
       </div> 
</body>
</html>
